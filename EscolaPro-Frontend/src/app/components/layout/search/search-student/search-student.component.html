<div class="search" (mouseleave)="onMouseLeave()">
    <input type="text" placeholder="{{ label }}" (input)="onSearch($event)" (focus)="showResults = true">
    <button><img src="/assets/search-icon.png"></button>
    <ul class="search-results" *ngIf="showResults && searchResults.length > 0">
        <li *ngFor="let result of searchResults" (click)="redirectResult(result.id)">
            {{ result.name }}
        </li>
    </ul>
</div>
