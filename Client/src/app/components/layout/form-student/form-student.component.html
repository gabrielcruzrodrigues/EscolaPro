 <form id="studentForm">
     <div class="form-section">
         <!-- Profile Image Upload -->
         <div class="form-group">
             <label for="imageProfile">Profile Image:</label>
             <input type="file" id="imageProfile" name="imageProfile">
         </div>

         <!-- Personal Information -->
         <div class="form-group">
             <label for="name">Nome:</label>
             <input type="text" id="name" name="name">

             <label for="cpf">CPF:</label>
             <input type="text" id="cpf" name="cpf">

             <label for="rg">RG:</label>
             <input type="text" id="rg" name="rg">

             <label for="dateOfBirth">Data de Nascimento:</label>
             <input type="text" id="dateOfBirth" name="dateOfBirth">

             <label for="cep">CEP:</label>
             <input type="text" id="cep" name="cep">
         </div>

         <!-- Gender -->
         <div class="form-group gender">
               <label>Sexo:</label>
                    <div class="radio-group">
                         <input type="radio" id="masculine" name="sex" value="MASCULINE">
                         <label for="masculine">Masculino</label>
                    </div>
                    <div class="radio-group">
                         <input type="radio" id="feminine" name="sex" value="FEMININE">
                         <label for="feminine">Feminino</label>
                    </div>
          </div>

         <!-- State and Country -->
         <div class="form-group gender">
             <label for="state">Estado:</label>
             <input list="options-state" id="state" name="state">
             <datalist id="options-state">
                 <option value="State 1"></option>
                 <!-- More states -->
             </datalist>

             <label for="country">País:</label>
             <input list="options-country" id="country" name="country">
             <datalist id="options-country">
                 <option value="Country 1"></option>
                 <!-- More countries -->
             </datalist>
         </div>
         
         <!-- Contact Information -->
         <div class="form-group">
             <label for="email">Email:</label>
             <input type="email" id="email" name="email">

             <label for="phone">Telefone:</label>
             <input type="tel" id="phone" name="phone">

             <label for="address">Endereço:</label>
             <input type="text" id="address" name="address">

             <label for="city">Cidade:</label>
             <input type="text" id="city" name="city">

             <label for="neighborhood">Bairro:</label>
             <input type="text" id="neighborhood" name="neighborhood">

             <label for="nationality">Nacionalidade:</label>
             <input type="text" id="nationality" name="nationality">

             <label for="naturalness">Naturalidade:</label>
             <input type="text" id="naturalness" name="naturalness">
         </div>

         <!-- Responsible Person's Information -->
         <div class="form-group">
             <label for="responsible">Nome do responsável:</label>
             <input type="text" id="responsible" name="responsible">

             <label for="emailPersonResponsible">Email do responsável:</label>
             <input type="email" id="emailPersonResponsible" name="emailPersonResponsible">

             <label for="father">Nome do pai:</label>
             <input type="text" id="father" name="father">

             <label for="mother">Nome da mãe:</label>
             <input type="text" id="mother" name="mother">
          </div>
         
         <!-- Shifts -->
         <div class="form-group">
             <label for="shifts">Turnos:</label>
             <select id="shifts" name="shifts">
                 <option value="MATUTINO">Matutino</option>
                 <option value="VESPERTINO">Vespertino</option>
                 <option value="NOTURNO">Noturno</option>
             </select>
         </div>
         
         <!-- Actions -->
         <div class="form-actions">
             <button type="submit" name="action" value="pendente">Deixar pendente</button>
             <button type="submit" name="action" value="finalizar">Finalizar cadastro</button>
         </div>
     </div>
 </form>
