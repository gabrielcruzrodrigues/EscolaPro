<form id="studentForm">
     <div class="form-section">

         <!-- Personal Information -->
         <div class="form-group">
             <label for="name">Nome:</label>
             <input name="name-student" type="text" id="name">

             <label for="cpf">CPF:</label>
             <input name="cpf-student" type="text" id="cpf">

             <label for="rg">RG:</label>
             <input name="identity-student" type="text" id="identity">

             <label for="dateOfBirth">Data de Nascimento:</label>
             <input name="dateOfBirth-student" type="text" id="dateOfBirth" >

             <label for="cep">CEP:</label>
             <input name="cep-student" type="text" id="cep">
         </div>

         <!-- Profile Image Upload -->
          <div class="form-group">
               <label for="imageProfile">Profile Image:</label>
               <input name="imageProfile-student" type="file" id="imageProfile" >
          </div>

         <!-- Gender -->
         <div class="form-group gender">
               <label>Sexo:</label>
                    <div class="radio-group">
                         <input name="sex-student" type="radio" id="masculine" value="MASCULINE">
                         <label for="masculine">Masculino</label>
                    </div>
                    <div class="radio-group">
                         <input name="sex-student" type="radio" id="feminine" value="FEMININE">
                         <label for="feminine">Feminino</label>
                    </div>
          </div>

         <!-- State and Country -->
         <div class="form-group gender">
             <label for="state">Estado:</label>
             <input name="state-student" list="options-state" id="state">
             <datalist id="options-state">
                 <option value="State 1"></option>
                 <!-- More states -->
             </datalist>

             <label for="country">País:</label>
             <input name="country-student" list="options-country" id="country">
             <datalist id="options-country">
                 <option value="Country 1"></option>
                 <!-- More countries -->
             </datalist>
         </div>
         
         <!-- Contact Information -->
         <div class="form-group">
             <label for="email">Email:</label>
             <input name="email-student" type="email" id="email">

             <label for="phone">Telefone:</label>
             <input name="phone-student" type="tel" id="phone">

             <label for="address">Endereço:</label>
             <input name="address-student" type="text" id="address">

             <label for="city">Cidade:</label>
             <input name="city-student" type="text" id="city">

             <label for="neighborhood">Bairro:</label>
             <input  name="neighborhood-student" type="text" id="neighborhood">

             <label for="nationality">Nacionalidade:</label>
             <input name="nationality-student" type="text" id="nationality">

             <label for="naturalness">Naturalidade:</label>
             <input name="naturalness-student" type="text" id="naturalness">
         </div>

         <!-- Responsible Person's Information -->
         <div class="form-group">
             <label for="responsible">Nome do responsável:</label>
             <input name="responsible-student" type="text" id="responsible">

             <label for="emailPersonResponsible">Email do responsável:</label>
             <input name="emailPersonResponsible-student" type="email" id="emailPersonResponsible">

             <label for="father">Nome do pai:</label>
             <input name="father-student" type="text" id="father">

             <label for="mother">Nome da mãe:</label>
             <input name="mother-student" type="text" id="mother">
          </div>
         
         <!-- Shifts -->
         <div class="form-group shifts">
             <label for="shifts">Turnos:</label>
             <select id="shifts" name="shifts-student">
                 <option value="MATUTINO">Matutino</option>
                 <option value="VESPERTINO">Vespertino</option>
                 <option value="NOTURNO">Noturno</option>
             </select>
         </div>
         
         <!-- Actions -->
         <div class="form-actions button">
             <button type="submit" name="action" value="pendente">Atualizar cadastro</button>
         </div>
     </div>
 </form>
